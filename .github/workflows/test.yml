name: Run Tests

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install system dependencies
        run: sudo apt-get update && sudo apt-get install -y exiftool

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pytest

      - name: Build dev image
        run: make dev

      - name: Show image labels for debugging
        run: make FINAL_VERSION=dev show-labels

      - name: Run tests
        run: PYTHONPATH=. pytest

      - name: üõ°Ô∏è GPS Safety Check
        if: success()
        run: |
          echo "Checking for GPS tags in scrubbed images..."
          if compgen -G "output/*.jpg" > /dev/null; then
            if exiftool -gps:all -a -G0:1:2 output/*.jpg | grep -i 'GPS'; then
              echo "‚ùå GPS metadata found!"
              exit 1
            else
              echo "‚úÖ No GPS metadata found."
            fi
          else
            echo "‚ÑπÔ∏è No output/*.jpg files found ‚Äî skipping GPS safety check."
          fi

      - name: üîç Deep Paranoia Check
        if: success()
        run: |
          echo "Scanning all EXIF fields for any 'gps' mention..."
          if compgen -G "output/*.jpg" > /dev/null; then
            if exiftool -a -G0:1:2 output/*.jpg | grep -i gps; then
              echo "‚ùå Found 'gps' in EXIF output!"
              exit 1
            else
              echo "‚úÖ No 'gps' found anywhere in EXIF output."
            fi
          else
            echo "‚ÑπÔ∏è No output/*.jpg files found ‚Äî skipping paranoia check."
          fi
